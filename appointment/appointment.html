<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <link rel="stylesheet" href="style.css">

   
</head>

<body>
    <section>
        <div id="appointment">
            <div class="hearnic-header-part">
                <img src="img/hearnic-background.jpeg" alt="">
                <div>
                    <h3> HEARNIC</h3>
                    <h1>Welcome to <br> Hearnic</h1>
                </div>
            </div>

            <div class="book-appointment">
                <h1>Book a appointment</h1>
                <p>Over past decade, we have provided hundreds of aids and speech therapy services.</p>
                <div id="appointment-option">
                    <div>
                        <img style="background-color: #6161e0;" src="img/book1.png" alt="">
                        <p><span>Children's Audiologist</span></p>
                    </div>
                    <div>
                        <img src="img/book2.png" alt="">
                        <p>Therapist</p>
                    </div>
                    <div>
                        <img src="img/book3.png" alt="">
                        <p>Audiologist</p>
                    </div>
                    <div>
                        <img src="img/book4.png" alt="">
                        <p>Specialist Doctor</p>
                    </div>

                </div>

                <div class="appointment-input-options">
                    <div>
                        <h4>Your Name</h4>
                        <div class="input-border-image"> <span><img src="img/person_filled.svg" alt=""></span><input
                                placeholder="Rahul Kumar" type="text" id="number" maxlength="700"><br></div>
                    </div>
                    <div>
                        <h4>Email Address</h4>
                        <div class="input-border-image"> <span><img src="img/email_outlined.svg" alt=""></span><input placeholder="xyz@gmail.com" type="text" id="number" maxlength="700"><br></div>
                    </div>
                </div>
                <div class="appointment-input-options">
                    <div>
                        <h4>Select a city</h4>
                        <div class="input-border-image"> <span><img src="img/nav.png" alt=""></span><input placeholder="Memco More, Dhanbad..." type="text" id="number" maxlength="700"><br></div>
                    </div>

                    <div>
                        <h4>Schedule date</h4>
                        <div class="input-border-image"> <span><img src="img/date.svg" alt=""></span><input placeholder="19/02/2023" type="text" id="number" maxlength="700"><br></div>
                    </div>
                </div>
                <h4>Additional message</h4>
                <div class="input-additional-message">
                    <div> <input placeholder="I want help related to my therapy and aid problem...." type="text" id="number" maxlength="700"><br></div>
                </div>
                <div class="book-button"><button>Book appointment</button></div>
            </div>

        </div>
    </section>

</body>
</html>
